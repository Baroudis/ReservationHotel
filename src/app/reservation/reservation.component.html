<div class ="container"  >
<table class="table mt-5 border border-2">
    <thead>
        <tr>
            <th>Numero Réservation</th>
            <th>Nom</th>
            <th>Chambre</th>
            <th>Durée</th>
            <th>Prix</th>
        </tr>
    </thead>
    <tbody *ngFor="let r of reserv">
        <tr >
            <td>{{r.id}}</td>
            <td>{{r.nom}}</td>
            <td>{{r.title}}</td>
            <td>du {{r.dateArrive}} au {{r.dateDepart}}</td>
            <td>{{r.total}}</td>
        </tr>
    </tbody>
</table>
</div>
